<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Conference</title>
    <script src="client.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="videos">
    <video id="localVideo" autoplay muted ></video>
</div>

<div id="remoteVideos" class="videos"></div>

<div id="chat">
    <div>

            <input id="chat-input" type="text">
            <button id="sendMessage" onclick="sendMessage(this)">Send</button>

    </div>
    <table id="chat-messages">
        <tr>
            <th class="chat-time">time</th>
            <th class="chat-from">from</th>
            <th class="chat-to">to</th>
            <th class="chat-message">message</th>
        </tr>
    </table>
</div>
</body>
</html>
